<div class="user" ng-show="user">
  <br />
  username: {{user.login}}<br />
  user ID: {{user.id}} <br />
  <img ng-src="{{user.avatar_url}}" title="{{user.name}}" /><br /><br />
  Order:
  <select ng-model="repoSortOrder">
    <option value="+name">Name</option>
    <option value="-stargazers_count">Stars</option>
    <option value="+language">Language</option>
  </select>
</div>

<!--table to display repository information-->
<table ng-hide="!user">
  <thead>
    <tr>
      <th>Name</th>
      <th>Stars</th>
      <th>Language</th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="repo in repos | orderBy:repoSortOrder">
      <td>{{repo.name}}</td>
      <td>{{repo.stargazers_count | number}}</td>
      <td>{{repo.language}}</td>
    </tr>
  </tbody>
</table>
